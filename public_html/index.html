<html ng-app="geekinApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale="1.0", user-scalable="0">
        

        
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <!-- angular hosted library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        
        <!-- hosted libraries -->
        <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
        <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
        
        <!-- soundcloud -->
        <script src="https://connect.soundcloud.com/sdk.js"></script>
        
        <!-- non-hosted libraries -->


        <!-- main angular app -->

        <script src="app.js" type="text/javascript"></script>
        <!-- angular controllers -->
        <script src="js/controllers/controllers.js" type="text/javascript"></script>
        <script src="js/controllers/playbar_controller.js" type="text/javascript"></script>
        <!-- angular factories -->
        <script src="js/factories/playbar_data.js" type="text/javascript"></script>
        

        
        
        <!-- bootstrap --> 
        <!-- includes -->
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js" type="text/javascript"></script>
        
        <!-- custom CSS -->
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body ng-controller="mainCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Geekin Radio</a>
                </div> <!-- navbar header -->
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="#search">Search</a></li>
                        <li class=""><a href="#playlists">Playlists</a></li>
                        <li class=""><a href="#listen">Listen In</a></li>
                    </ul>
                </div>
            </div> <!-- nav bar container -->
        </nav>
        <!-- search, playlist, and broadcaster/listener views here -->
        <div ng-view></div>

        <footer class="footer" ng-controller="playBarCtrl">
            <div class="container-fluid">
                <div class="row">
                    <playbar-widget>
                        <div class="col-xs-4">
                            <span id="playIcon" ng-click="play()" class="glyphicon glyphicon-play"></span>
                        </div>  
                    </playbar-widget>>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <progress-bar-widget>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                            </div>  
                        </progress-bar-widget>
                        
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
